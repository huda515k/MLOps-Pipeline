apiVersion: 1

notifiers:
  # File-based notification channel (logs alerts to file)
  - uid: file_logger
    name: Alert File Logger
    type: file
    org_id: 1
    is_default: true
    settings:
      path: /var/log/grafana/alerts.log
      format: json

  # Slack notification channel (requires SLACK_WEBHOOK_URL env var)
  - uid: slack_notifier
    name: Slack Alerts
    type: slack
    org_id: 1
    is_default: false
    settings:
      url: ${SLACK_WEBHOOK_URL}
      title: "Weather Forecast Alert"
      text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}"
      username: Grafana
      icon_emoji: ":warning:"

